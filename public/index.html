<body>
  <header class="bg-dark text-white p-3">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
      <h1 class="logo">Penido's Tickets</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="#">Início</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Eventos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Contato</a></li>
        </ul>
      </nav>
      <button class="btn btn-warning mt-2 mt-md-0">Login</button>
    </div>
  </header>

  <main>
    <section class="hero text-center text-white py-5" style="background: #f39c12;">
      <div class="container">
        <h2>Compre já seus ingressos!</h2>
        <p>Garanta presença nos melhores eventos da cidade.</p>
        <button class="btn btn-dark btn-lg mt-3" onclick="document.getElementById('eventos').scrollIntoView({behavior: 'smooth'});">
          Comprar Ingressos
        </button>
      </div>
    </section>

    <section class="eventos py-5" id="eventos">
      <div class="container">
        <h2 class="text-center mb-4">Eventos em Destaque</h2>
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card h-100">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdGBBRUirHaqWlyfNj6_h5z3_4rAjb7yo2ng&s" class="card-img-top" alt="Evento 1">
              <div class="card-body text-center">
                <h5 class="card-title">Rock In Rio</h5>
                <p class="card-text">Data: 15/09</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdGBBRUirHaqWlyfNj6_h5z3_4rAjb7yo2ng&s" class="card-img-top" alt="Evento 2">
              <div class="card-body text-center">
                <h5 class="card-title">Planeta Brasil</h5>
                <p class="card-text">Data: 22/09</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card h-100">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM1zyE6KZdujdOeczCntiv5xqRwH2aUdbr3Q&s" class="card-img-top" alt="Evento 3">
              <div class="card-body text-center">
                <h5 class="card-title">Teatro Musical</h5>
                <p class="card-text">Data: 29/09</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="contato py-5 bg-light">
      <div class="container">
        <h2 class="text-center mb-4">Contato</h2>
        <form class="mx-auto" style="max-width: 400px;">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-warning w-100">Enviar</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Penido's Tickets - Todos os direitos reservados</p>
  </footer>
</body>
